<div class="heroes second" *ngIf="hero && this.heroService.checkForHide">
  <h2>{{hero.name}} Details</h2>
  <div class="idName">
    <span class="spanClass">ID: {{ hero.id}}<br></span>
    <span>Name: {{hero.name | uppercase}}</span>
  </div>

  Change hero name: <input [(ngModel)]="hero.name" type="text" placeholder="name">
  <br>

  <button class="butt" (click)="goBack()">Go back</button>
  <button class="butt" (click)="save()">Save</button>
<!--  <button class="butt" (click)="getSwitchButt()">Hide info</button>-->
</div>
